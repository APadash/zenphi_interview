<h1 mat-dialog-title>Delete Item</h1>
<div mat-dialog-content>
  Would you like to delete this Item?
</div>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close (click)="onCancel()">No</button>
  <button mat-flat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">Ok</button>
</div>
