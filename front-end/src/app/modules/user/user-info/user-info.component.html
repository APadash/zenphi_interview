<form class="form" #saveForm="ngForm" (ngSubmit)="saveForm.valid && Save(saveForm)">
   
    <mat-form-field class="example-form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" required [(ngModel)]="userData.name" name="name" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="example-form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" required name="email" #email="ngModel" [(ngModel)]="userData.email" [email]="true"  autocomplete="off" >
        <mat-error *ngIf="email.hasError('email')">
            Please enter a valid email address
          </mat-error>
    </mat-form-field>

    <div class="div-btn">
        <button mat-raised-button (click)="cancel(saveForm)">Cancel</button>
        <button mat-raised-button color="accent" type="submit">Save</button>
    </div>

</form>
